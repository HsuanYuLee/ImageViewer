<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>View Image</title>
    <link rel="stylesheet" href="./imageviewer/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./imageviewer/ezacquire.imageviewer.css" />
    <link rel="stylesheet" href="./imageviewer/tingle.css" />
    <script src="./imageviewer/tiff.min.js"></script>
    <script src="imageviewer/jquery-1.12.3.js"></script>
    <script src="./imageviewer/ezacquire.imageviewer.js"></script>
    <script src="./imageviewer/jquery.jscrollpane.min.js"></script>
    <script src="./imageviewer/tingle.min.js"></script>
    <script type="text/javascript">
        let myViewer;
        $(function() {
            let log = false;
            $('#login').click(function() {
                if (!log) {
                    $.ajax({
                        type : 'POST',
                        url : "imageServlet",
                        data : {
                            username : document.getElementById('username').value,
                            password : document.getElementById('password').value
                        },
                        success : function () {
                            myViewer = $('#myDiv').imageviewer({
                                viewerWidth: 750, viewerHeight: 600,
                                imageServerUrl: 'http://localhost:8083/ImageViewer/imageServlet',
                                imageInfo: [
                                    { docId: '27895', formId: '', currentPage: '1', viewPage : '', totalPage: '4', viewerWidth: 750, viewerHeight: 600},
                                ],
                                showMoveTo: true,
                                initDisplayMode : 3,
                                waterMarkText: '中文 ImageViewer Demo',
                                displayAfterLoad: true,
                                showAnnotationTool: false
                            });

                            $('#moveTo').css('display','block');
                        }
                    });
                    log = true;
                }
            });
            $('#logout').click(function () {location.reload();});

            $('#moveTo-1').click(function (){ moveTo(0, 27895, 1, 2715, 385, 255, 65) });
            $('#moveTo-2').click(function (){ moveTo(0, 27895, 3, 2715, 385, 255, 65) });
        });

        function moveTo(viewNo, docNo, page, x, y, width, height) {
            myViewer.moveTo(viewNo, docNo, page, x, y, width, height);
            //myViewer.zoomArea(x, y, width, height, page);
           // console.log(`docNo: ${docNo}; page: ${page}; x: ${x}; y: ${y}; width: ${width}; height: ${height}`);
        }

        //function zoomArea(x, y, width , height) { $myViewer.zoomArea(x, y, width, height); }
    </script>
</head>

<body>
<div>
    Username : <input id="username" type="text"> Password : <input id="password" type="password">
    <button id="login">login</button>
    <button id="logout">logout</button>
</div>
<div style="background-color:bisque; position: absolute" id="myDiv"></div>
<div id="moveTo" style="width: 750px; height: 600px; position: absolute; left: 758px; margin: 20px 0 0 10px; z-index: 1; display: none">
    <span>頁數 : <input id="moveTo-1" type="text"></span><p>
    <span>頁數 : <input id="moveTo-2" type="text"></span><p>
    <!--
    <button onclick="zoomArea(1400, 60, 400, 160)">zoomArea(1400, 60, 400, 160)</button>&nbsp;&nbsp;<p>
    <button onclick="zoomArea(400, 600, 600, 400)">zoomArea(400, 600, 600, 400)</button>&nbsp;&nbsp;<p>
    <button onclick="zoomArea(1000, 1140, 430, 100)">zoomArea(1000, 1140, 430, 100)</button>&nbsp;&nbsp;<p>
    <button onclick="zoomArea(370, 2000, 300, 1040)">zoomArea(370, 2000, 300, 1040)</button>&nbsp;&nbsp;<p>
    <button onclick="zoomArea(1330, 2900, 1070, 330)">zoomArea(1330, 2900, 1070, 330)</button>
    -->
</div>
</body>
</html>
