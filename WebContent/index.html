<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ImageViewer1.0</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link href="./styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="scripts/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="scripts/jcanvas.min.js"></script>
    <script type="text/javascript" src="scripts/viewer.js"></script>
    <script type="text/javascript" src="scripts/tiff.min.js"></script>
    <script>
        $(function()
        {
            $("#btnLogin").click(login);
            $("#btnLogout").click(logout);
            $("#btnAddDoc").click(addDoc);

            $(".imageViewer").setViewer();
        });
    </script>
</head>

<body>
<h1>EZacquire ImageViewer</h1>
<div id="imageUrl">
    <form>
        <span class='label'>Username:</span><input type="text" id="username" size="20px">
        <span class='label'>Password:</span><input type="text" id="password" size="20px">
        <span class='label'><input id="btnLogin" type="button" value="Login"></span>
        <span class='label'><input id="btnLogout" type="button" value="Logout"></span>
        <span class='label'><input id="btnAddDoc" type="button" value="Add Doc"></span>
    </form>
</div>

<div id="imageViewer0" class="imageViewer">
    <div class="toolBar">
        <button class="FitHeight" title="最適高度"><i class="fa fa-arrows-v fa-1x"></i></button>
        <button class="FitWidth" title="最適寬度"><i class="fa fa-arrows-h fa-1x"></i></button>
        <button class="FullSize" title="原圖"><i class="fa fa-arrows fa-1x"></i></button>
        <button class="ZoomIn" title="放大"><i class="fa fa-search-plus fa-1x"></i></button>
        <button class="ZoomOut" title="縮小"><i class="fa fa-search-minus fa-1x"></i></button>
        <button class="RotateCW" title="順時針旋轉"><i class="fa fa-repeat fa-1x"></i></button>
        <button class="RotateCCW" title="逆時針旋轉"><i class="fa fa-undo fa-1x"></i></button>
        <a class="Pri" title="下載"><i class="fa fa-download fa-1x"></i></a>
        <button class="PageUp" title="上一頁"><i class="fa fa-arrow-left fa-1x"></i></button>
        <button class="PageDown" title="下一頁"><i class="fa fa-arrow-right fa-1x"></i></button>
        <button class="Tag" title="標記"><i class="fa fa-bookmark fa-1x"></i></button>
        <button class="Edit" title="編輯"><i class="fa fa-edit fa-1x"></i></button>

        <span class='label'>DocId:</span><input type="text" class="docid" size="20px" value="">
        <span class="PageNo">PageNo:</span><select class="PageList"></select>
        <span class="label">DocType:</span><input type="checkbox" class="tiff" size="20px" value="tiff">Tiff
        <input class="btnSubmit" type="button" value="Get Image">

        <button class="Close" title="關閉"><i class="fa fa-window-close fa-1x"></i></button>
        <button class="Max" title="還原"><i class="fa fa-window-restore fa-1x"></i></button>
        <button class="Min" title="最小"><i class="fa fa-window-minimize fa-1x"></i></button>
    </div>
    <div class="divImage">
        <img class="docImage"/>
        <canvas class="imageCanvas">
        </canvas>
    </div><div class="divEdit">
    </div>
</div>
</body>
</html>
